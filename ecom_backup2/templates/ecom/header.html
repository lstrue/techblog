<!DOCTYPE html>
<html lang="en">

<head>
	<title>ecom</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'ecom/css/bootstrap.min.css' %}" type = "text/css"/>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%">
		<div class="row">
			<div class="col-sm-2">
				<br>
				<center>
					<img src="{% static 'ecom/img/profile.jpg' %}" class="responsive-img" alt="face">

			</div>
			<div class="col-sm-10">
				<br>
				<center>
					<h3>Programming, Designing</h3>
				</center>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-2">
				<br>
				<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
					<ul class="nav nav-pills nav-stacked">
						<li><a href="/">Home</a></li>
						<li><a href="/blog">Blog</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-10">
				<br>
				{% block content %}

			</div>
		</div>
	</div>
	<footer>
		<div class="container-fluid" style="margin-left:15px">
			<p><a href="#" target="blank">Contact</a>
			<a href="#" target="blank">LinkedIn</a>
