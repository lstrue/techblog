{% extends "base.html" %}

{% block head_title %}
{{ instance.title }} | {{ block.super }}
{% endblock head_title %}

{% block content %}

<div class="col-sm-6 col-sm-offset-3">

{% if obj.image %}
	<img src="{{ obj.image.url }}" class="img-responsive" />
{% endif %}

<h1>{{obj.title}}<small>{{ obj.timestamp }}</small></h1>
{{ obj.content | linebreaks}}<br/>
</div>

{% endblock content %}
